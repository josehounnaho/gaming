        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/svg+xml" href="/media/favicon.ico" />
        <meta name="author" content="Andrew Woan" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulation</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/media/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/media/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/media/favicon-16x16.png"
        />
        <link rel="manifest" href="/media/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- song -->
        <audio
            id="myAudio"
            style="display: none"
            src="/media/music.mp3"
        ></audio>

        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader-wrapper">
                <svg
                    width="118"
                    height="129"
                    viewBox="0 0 118 129"
                    fill="none"
                    class="svgLogo"
                    xmlns="http://www.w3.org/2000/svg"
                >
                   
                </svg>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="progress-wrapper">
                <div class="percent preloader-percentage1">0</div>
                <div class="percent preloader-percentage2">0</div>
                <div class="percent symbol">%</div>
            </div>
            <h1 class="preloader-title fade-in-out">
                chargement
            </h1>
            <div class="description">
                IL s'agit d'une version bèta. Il n'est pas encore au point 
            </div>

            <!-- Name Enter Screen -->
            <div class="welcome-title">Bienvenu</div>
            <div class="name-form">
                <input
                    type="text"
                    placeholder="Quel nom veut tu donné a ton personnage?"
                    id="name-input"
                    required
                />
            </div>
            <button id="name-input-button">Continue</button>

            <!-- Ready Player Me Interaction -->
            <div class="character-select-title">Choisie ton avatar</div>
            <div class="avatar-img-wrapper">
                <img
                    src="/images/asian_male_head.png"
                    alt=""
                    class="avatar-img avatar-left"
                />
                <img
                    src="/images/asian_female_head.png"
                    alt=""
                    class="avatar-img avatar-right"
                />
            </div>
            <div class="customize-character-btn">
                Controls: WASD to move | SHIFT to run | SPACE to jump | ENTER to
                chat | Click/Drag to pan | Middle Mouse to zoom | o to dance
            </div>
            <!-- <iframe
            id="frame"
            class="frame"
            allow="camera *; microphone *; clipboard-write"
        ></iframe> -->
        </div>

        

        <!-- Mobile Controls -->
        <div class="joystick-area"></div>
        <div class="control-overlay hidden"></div>

        <div class="chat-box">
            <div class="chat-container"></div>
